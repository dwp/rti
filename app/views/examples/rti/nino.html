{{<examples/rti/rti_layout}}
{{$content}}
<main id="page-container" role="main">
  <form action="/" method="post" class="form">
    <h1 class="form-title heading-large">Login</h1>

    <div class="form-group">
      <label class="form-label-bold" for="staff-number">National Insurance number</label>
      <p class="form-hint text">It's on your National Insurance card, benefit letter, payslip or P60. For example, 'QQ 12 34 56 C'.</p>

      <input type="text" class="form-control" id="staff-number">
    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>
</main>
{{/content}}
{{/examples/rti/rti_layout}}
